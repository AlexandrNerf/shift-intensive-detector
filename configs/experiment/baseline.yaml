# @package _global_

defaults:
  - override /data: cs_datamodule
  - override /model: base_det
  - override /callbacks: default
  - override /trainer: default


tags: ["baseline", "rcnn", "mobilenetv3"]
experiment_name: 'baseline'
seed: 12345

#ckpt_path: для возобновления эксперимента

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 1e-3

  scheduler:
    _target_: "src.lit_modules.schedulers.ChainCyclicLR"
    _partial_: true
    lr_min: 5e-5
    lr_max: 1e-3
    T0: 300
    warmup_steps: 100
    scale_factor: 0.7
  
data:
  batch_size: 16
