_target_: src.models.fast_module.FASTModule

net: fast_base
rotation: True
pretrained: True
eval_straight: True
image_size: 1024
gpu_validation: True

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.0001
  betas: [0.95, 0.99]
  eps: 1e-6
  weight_decay: 0.0001
  
scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 10



# compile model for faster training with pytorch 2.0
compile: false
